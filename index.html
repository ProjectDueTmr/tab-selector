<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Selector</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <section class="header">
    <div class="banner">
        <div class="title">
            <h1>Tab Selector</h1>
        </div>
        <div class="navbar">
            <ul>
                <li data-tab-target="#home">Home</li>
                <li data-tab-target="#menu">Menu</li>
                <li data-tab-target="#about">About</li>
            </ul>
        </div>
    </div>
    </section>
    <section class="content">
        <div id="home">
            <h2>Home</h2>
            <p>This is home</p>
        </div>
        <div id="menu">
            <h2>Menu</h2>
            <p>This is the menu</p>
        </div>
        <div id="about">
            <h2>About</h2>
            <p>this is info about us</p>
        </div>
    </section>
    <footer>
        
    </footer>
</body>
</html>
